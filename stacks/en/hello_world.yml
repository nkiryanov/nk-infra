---
- name: Make sure stack directory is present
  file:
    path: /srv/hello_world
    state: directory

- name: Deploy the hello_world stack
  docker_stack:
    name: hello_world
    resolve_image: never
    with_registry_auth: true
    compose:
      - version: "3.8"
        x-deploy-options: &deploy
          replicas: 1
          update_config:
            parallelism: 2
            delay: 3s
            failure_action: rollback
            order: start-first

        networks:
          cloudflarenet:
            external: true
          stacknet:
            driver: overlay
            driver_opts:
              com.docker.network.driver.mtu: 1450

        services:
          backend:
            image: ghcr.io/nkiryanov/hello-world
            deploy:
              <<: *deploy
            networks:
              - cloudflarenet
              - stacknet
