---
name: CI
on:  # yamllint disable-line
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        id: setup-python

      - uses: actions/cache@v4
        id: deps-cache
        with:
          path: |
            venv
            ~/.ansible
            ./.cache
          key: v2-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements.yml') }}

      - name: Install dependencies
        if: steps.deps-cache.outputs.cache-hit != 'true'
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          ansible-galaxy install -r requirements.yml

      - name: Load secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          ANSIBLE_VAULT_KEY: "op://nk infrastructure/nk infra ansible vault key/key"

      - name: Restore ansible vault password
        run: echo ${{ env.ANSIBLE_VAULT_KEY }} > .vault-key

      - name: Run the lint
        run: |
          . venv/bin/activate
          make lint

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5

      - uses: actions/cache/restore@v4
        id: deps-cache
        with:
          path: |
            venv
            ~/.ansible
            ./.cache
          key: v2-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements.yml') }}
          fail-on-cache-miss: true

      - name: Load secrets
        uses: 1password/load-secrets-action@v1
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          ANSIBLE_VAULT_KEY: "op://nk infrastructure/nk infra ansible vault key/key"
          DEPLOY_KEY: "op://nk infrastructure/infra ssh key/private key"

      - name: Restore ansible vault password
        run: echo ${{ env.ANSIBLE_VAULT_KEY }} > .vault-key

      - name: Install ssh keys
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ env.DEPLOY_KEY }}

      - name: Run the playbook
        run: |
          . venv/bin/activate
          ansible-playbook site.yml --inventory hosts.yml --user infra --become
