---
- name: Common configuration
  hosts:
    - all
  vars_files:
    - vars/ssh_accounts.yml
  roles:
    - role: common
      tags: common


- name: Install docker
  hosts:
    - nk-test-manager-1
  roles:
    - role: docker
      tags: docker


- name: Set swarm manager
  hosts:
    - nk-test-manager-1
  vars_files:
    - vars/vault.yml
  vars:
    stacks:
      - site-infra
      - backend
  roles:
    - role: swarm_manager
      tags: swarm
