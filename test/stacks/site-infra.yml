---
- name: Make sure ingress networks exists
  community.docker.docker_network:
    name: "{{ item }}"
    driver: overlay
    # https://www.reddit.com/r/portainer/comments/qt1mne/swarm_deployment_woes/
    driver_options:
      com.docker.network.driver.mtu: 1450
  loop:
    - cloudflarenet
    - traefiknet

- name: Deploy the site infra stack
  community.docker.docker_stack:
    name: site-infra
    resolve_image: never
    with_registry_auth: true
    prune: true
    compose:
      - version: "3.8"

        networks:
          cloudflarenet:
            external: true
          traefiknet:
            external: true

        services:
          cloudflared:
            image: cloudflare/cloudflared:2024.11.1
            command: "tunnel --no-autoupdate run --token {{ secrets.cloudflare.tunnel_token }}"
            networks:
              - cloudflarenet

          traefik:
            image: traefik:v3.2.1
            command:
              - "--log.level=INFO"
              - "--accesslog=true"
              - "--api.dashboard=true"
              - "--providers.swarm.exposedByDefault=false"
              - "--providers.swarm.network=traefiknet"
              - "--providers.swarm=true"
              - "--entrypoints.web.address=:80"
            ports:
              - "80:80"
              - "8080:8080"
            volumes:
              - /var/run/docker.sock:/var/run/docker.sock:ro
            networks:
              - traefiknet

          periodic-prune:
            image: f213/periodic-docker-prune:1.1.1
            deploy:
              mode: global
            volumes:
              - /var/run/docker.sock:/var/run/docker.sock
