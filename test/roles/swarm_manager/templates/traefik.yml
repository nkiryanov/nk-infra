---
log:
  level: DEBUG

accessLog: {}

# Should be restricted (or removed) in production
api:
  dashboard: true
  insecure: false

providers:
  swarm:
    exposedByDefault: false
    network: traefiknet
    refreshSeconds: 600
  file:
    filename: /traefik-dynamic-configuration.yml
    watch: true

entryPoints:
  websecure:
    address: ":443"
    asDefault: true
    http:
      tls: {}
